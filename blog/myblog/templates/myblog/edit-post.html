{% extends 'myblog/base.html' %}
{% load static %}
{% block title %}Edit Post {% endblock %}
{% block header %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'myblog/assets/img/post-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">

                            <h1> Edit Post</h1>
                            <br>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}
{% block contents %} 

<div class="container" >
    <div class="row" >
        <div class="col offset-2" >
            <form method="POST"
                  enctype="multipart/form-data">
                  <h3>Hãy sửa bài post của bạn</h3>
                  {% csrf_token %}
                  <table>
                    <tr>
                        <td>{{ form.as_p }}</td>
                    </tr>
                  </table>
                  <hr>
                  <button type="submit" class="btn btn-primary">Sửa bài</button>
                  <a href="{% url 'myblog:index' %}" class="btn btn-secondary my-2">Cancel ↩</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
