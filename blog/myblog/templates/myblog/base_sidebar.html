{% extends "myblog/base.html" %}
{% load static %}

{%block link %}
<link href="{% static 'myblog/css/sidebar.css'%}" rel="stylesheet" />
{%endblock%}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <!-- SideBar -->
        <aside class="col-2 py-3">
            {% include "myblog/sidebar.html" %}
        </aside>
        <!-- Section-->
        <section class="col" style="margin-right: 16%;">
            <!-- Page Content-->    
            {% block content %}{% endblock %}
        </section>
    </div>
</div>
{% endblock %}
